{% extends 'base.html' %} {% block body%}

<h1 class="text-center mt-2 mb-3">all Post</h1>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      {% if post.image %}
      <img
        src="{{ post.image.url }}"
        class="card-img-top"
        alt="..."
        style="height: 500px; width: 500px"
      />
      {% else %}
      <h1>there is no images yet!</h1>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}.</p>
        <a href="{% url 'home_page' %}" class="btn btn-primary">Go home Page</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
